<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Hospedaje</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f6f2; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 400px; width: 100%; border: 1px solid #e0d8cf; }
        h2 { color: #8e735b; text-align: center; font-weight: 300; letter-spacing: 1px; }
        p.intro { text-align: center; color: #666; font-size: 14px; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #444; font-size: 13px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; transition: border 0.3s; }
        input:focus { border-color: #8e735b; outline: none; }
        .result-box { background: #fdfbf9; padding: 20px; border-radius: 10px; margin-top: 10px; border: 1px dashed #8e735b; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 15px; color: #555; }
        .grand-total { font-weight: bold; font-size: 22px; color: #8e735b; border-top: 1px solid #e0d8cf; padding-top: 15px; margin-top: 10px; }
        .footer { font-size: 11px; color: #999; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="bodaTitulo">Boda de retest</h2>
    <p class="intro">Calcula el costo de tu hospedaje para el evento.</p>
    
    <label for="noches">Noches de estancia:</label>
    <input type="number" id="noches" placeholder="¿Cuántas noches te quedas?" min="1" oninput="calcular()">

    <label for="adultos">Número de Adultos:</label>
    <input type="number" id="adultos" placeholder="0" min="0" oninput="calcular()">

    <label for="ninos">Número de Niños:</label>
    <input type="number" id="ninos" placeholder="0" min="0" oninput="calcular()">

    <div id="resultados" style="display: none;">
        <div class="result-box">
            <div class="total-row"><span>Hospedaje Adultos:</span> <span id="resAdultos"></span></div>
            <div class="total-row"><span>Hospedaje Niños:</span> <span id="resNinos"></span></div>
            <div class="total-row grand-total"><span>Total a pagar:</span> <span id="resTotal"></span></div>
        </div>
        <div class="footer">Tarifas preferenciales aplicadas para la boda de retest.</div>
    </div>
</div>

<script>
    // IMPORTANTE: Aquí sustituye por tus burbujas verdes de Make
    const TARIFA_ADULTO = $4,000.00; 
    const TARIFA_NINO = $2,500.00;

    function calcular() {
        const noches = parseFloat(document.getElementById('noches').value) || 0;
        const adultos = parseFloat(document.getElementById('adultos').value) || 0;
        const ninos = parseFloat(document.getElementById('ninos').value) || 0;
        const resDiv = document.getElementById('resultados');
        
        if (noches > 0 && (adultos > 0 || ninos > 0)) {
            resDiv.style.display = 'block';
            
            const totalAdultos = adultos * TARIFA_ADULTO * noches;
            const totalNinos = ninos * TARIFA_NINO * noches;
            const totalGeneral = totalAdultos + totalNinos;

            document.getElementById('resAdultos').innerText = '$' + totalAdultos.toLocaleString();
            document.getElementById('resNinos').innerText = '$' + totalNinos.toLocaleString();
            document.getElementById('resTotal').innerText = '$' + totalGeneral.toLocaleString();
        } else {
            resDiv.style.display = 'none';
        }
    }
</script>

</body>
</html>
